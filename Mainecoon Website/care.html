      <section id="grooming">
        <h2>Routine Grooming &amp; Coat Care</h2>
        <p class="background">
          A Maine Coon’s luxurious coat stays healthiest with <b>regular brushing</b>—aim for
          two to three times per week. Use a wide-tooth comb or undercoat rake for the dense
          areas, and take a <i>gentle</i> approach to any tangles to avoid skin irritation.
          Trim nails every one to two weeks, check ears for debris, and wipe eyes as needed.
          Occasional baths can help during heavy shedding, but the real key is a steady,
          <b>low-stress routine</b> that prevents mats before they form.
        </p>
      </section>

      <section id="nutrition">
        <h2>Nutrition, Hydration &amp; Healthy Weight</h2>
        <p class="background">
          Choose a balanced, meat-first diet with adequate <b>high-quality protein</b> to
          support this large, athletic breed. Measure meals to avoid overfeeding—Maine Coons
          can be big without being overweight—and consider <i>slow-feed</i> bowls if your
          cat eats too quickly. Keep fresh water available at all times; many cats drink more
          from a <b>circulating fountain</b>. Monitor body condition monthly and adjust
          portions gradually; consistent, <i>moderate</i> nutrition beats big swings in
          calories.
        </p>
      </section>

      <section id="enrichment">
        <h2>Play, Enrichment &amp; Preventive Health</h2>
        <p class="background">
          Schedule <b>daily play</b> (10–15 minutes, 2–3 sessions) with wand toys or fetch to
          work both brain and body. Provide vertical spaces—cat trees and shelves—plus sturdy
          scratching posts and puzzle feeders to channel their <i>curious</i> energy. Keep
          up with annual vet exams, vaccinations, parasite prevention, and routine
          <b>oral care</b> (tooth brushing or dental treats). Many owners also discuss
          breed-aware screening with their vet (e.g., heart and hip checks). A stable,
          <i>enriching</i> home keeps Maine Coons confident, affectionate, and healthy.
        </p>
      </section>

      <section id="care-checklist">
        <h2>Quick Care Checklist</h2>
        <ul class="checklist">
          <li><b>Brush</b> 2–3×/week with a <i>wide-tooth comb</i> and <i>undercoat rake</i> to prevent mats.</li>
          <li><b>Nails</b> every 1–2 weeks; keep <i>styptic powder</i> on hand for nicks.</li>
          <li><b>Clean</b> ears (vet-approved ear cleaner + cotton rounds) and use pet-safe wipes as needed.</li>
          <li><b>Hydrate</b>: fresh water daily; many Maine Coons drink more from a <i>fountain</i>.</li>
          <li><b>Play</b> 10–15 min, 2–3 sessions/day (wand toys, fetch, puzzle feeders).</li>
          <li><b>Health</b>: annual exam, vaccinations, parasite prevention, and basic <i>oral care</i>.</li>
        </ul>
      </section>
